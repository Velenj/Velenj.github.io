/span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">//BST.c</span><br><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">typedef struct TreeNode</span><br><span class="line">&#123;</span><br><span class="line">    int m_nValue;</span><br><span class="line">    TreeNode* p_left;</span><br><span class="line">    TreeNode* p_right;</span><br><span class="line">    TreeNode* parent;</span><br><span class="line">&#125;TreeNode,*PTreeNode;</span><br><span class="line"></span><br><span class="line">void insert(TreeNode** root,int value)</span><br><span class="line">&#123;</span><br><span class="line">	TreeNode* pNode=(TreeNode*)malloc(sizeof(TreeNode));     //sizeof()的参数别写错了，没有*</span><br><span class="line">	pNode-&gt;m_nValue=value;</span><br><span class="line">	pNode-&gt;p_left=NULL;		pNode-&gt;p_right=NULL; 	pNode-&gt;parent=NULL;</span><br><span class="line"></span><br><span class="line">	if(*root == NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		*root=pNode; return;</span><br><span class="line">	&#125;</span><br><span class="line">	if( (*root)-&gt;p_left == NULL &amp;&amp; value &lt; ((*root)-&gt;m_nValue ))</span><br><span class="line">	&#123;</span><br><span class="line">		pNode-&gt;parent = *root;</span><br><span class="line">		(*root)-&gt;p_left = pNode;</span><br><span class="line">	&#125;else if((*root)-&gt;p_right == NULL &amp;&amp; value &gt; ((*root)-&gt;m_nValue ))</span><br><span class="line">	&#123;</span><br><span class="line">		pNode-&gt;parent = *root;</span><br><span class="line">		(*root)-&gt;p_right=pNode;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if(value &lt; ((*root)-&gt;m_nValue ))</span><br><span class="line">		insert(&amp;(*root)-&gt;p_left,value);</span><br><span class="line">	else if(value &gt; ((*root)-&gt;m_nValue ))</span><br><span class="line">		insert(&amp;(*root)-&gt;p_right,value);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void printPreorder(TreeNode* root)</span><br><span class="line">&#123;</span><br><span class="line">    if(root == NULL)</span><br><span class="line">        return;</span><br><span class="line">	</span><br><span class="line">    printf(&quot;%d &quot;,root-&gt;m_nValue);</span><br><span class="line">    </span><br><span class="line">    if(root-&gt;p_left != NULL)</span><br><span class="line">        printPreorder(root-&gt;p_left);</span><br><span class="line">    if(root-&gt;p_right != NULL)</span><br><span class="line">        printPreorder(root-&gt;p_right);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a[]=&#123;2,3,4,5,6,7,8,9,1&#125;;</span><br><span class="line">    int i=0;</span><br><span class="line">    TreeNode* root = (TreeNode*) malloc(sizeof(TreeNode*));</span><br><span class="line">    root = NULL;</span><br><span class="line">    for(i=0; i &lt; (sizeof(a)/sizeof(a[0]));++i)</span><br><span class="line">        insert(&amp;root,a[i]);</span><br><span class="line">   </span><br><span class="line">    printPreorder(root);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
