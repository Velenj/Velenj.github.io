<a id="more"></a>
<h5 id="0-链表的增加和删除操作。"><a href="#0-链表的增加和删除操作。" class="headerlink" title="0 链表的增加和删除操作。"></a>0 链表的增加和删除操作。</h5><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//LinkedList</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span>  <span class="title">ListNode</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> m_nValue;</span><br><span class="line">	ListNode* m_pNext;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">AddToTail</span><span class="params">(ListNode** pHead, <span class="keyword">int</span> value)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	ListNode* pNew=<span class="keyword">new</span> ListNode();</span><br><span class="line">	pNew-&gt;m_nValue=value;</span><br><span class="line">	pNew-&gt;m_pNext=<span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>(*pHead == <span class="literal">NULL</span>)</span><br><span class="line">		*pHead=pNew;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		ListNode* p= *pHead;</span><br><span class="line">		<span class="keyword">while</span>(p=m_pNext != <span class="literal">NULL</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			p=p-&gt;m_pNext;</span><br><span class="line">		&#125;</span><br><span class="line">		p-&gt;m_pNext=pNew;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RemoveNode</span><span class="params">(ListNode** pHead, <span class="keyword">int</span> value)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(pHead == <span class="literal">NULL</span> || *pHead == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">	ListNode* pToDeleted=<span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">if</span>((*pHead)-&gt;m_nValue == value)</span><br><span class="line">	&#123;</span><br><span class="line">		pToDeleted=*pHead;</span><br><span class="line">		*pHead=(*pHead)-&gt;m_pNext;</span><br><span class="line">	&#125;<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		ListNode* p=*pHead;</span><br><span class="line">		<span class="keyword">while</span>(p-&gt;m_pNext != <span class="literal">NULL</span> &amp;&amp; p-&gt;m_pNext-&gt;value!=<span class="literal">NULL</span>)</span><br><span class="line">			p=p-&gt;m_pNext;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span>(p-&gt;m_pNext != <span class="literal">NULL</span> &amp;&amp; p-&gt;m_pNext-&gt;value == value)</span><br><span class="line">		&#123;</span><br><span class="line">			pToDeleted = p-&gt;m_pNext;</span><br><span class="line">			p-&gt;m_pNext=-&gt;m_pNext-&gt;m_pNext;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>(pToDeleted != <span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">delete</span> pToDeleted;</span><br><span class="line">		pToDeleted = <span class="literal">NULL</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="1-从尾到头打印列表"><a href="#1-从尾到头打印列表" class="headerlink" title="1 从尾到头打印列表"></a>1 从尾到头打印列表</h5><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 从尾到头打印链表  迭代</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintListReversingly_Itetatively</span><span class="params">(ListNode* pHead)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">std</span>::<span class="built_in">stack</span>&lt;ListNode*&gt; nodes;</span><br><span class="line">	ListNode* p=pHead;</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		nodes.push(p);</span><br><span class="line">		p=p-&gt;m_pNext;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(!nodes.empty())</span><br><span class="line">	&#123;</span><br><span class="line">		p=node.top();</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d \n"</span>, p-&gt;m_nValue);</span><br><span class="line">		nodes.pop();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 从尾到头打印链表  递归</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintListReversingly_Recursively</span><span class="params">(ListNode* pHead)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(pHead!=<span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(pHead-&gt;m_pNext!=<span class="literal">NULL</span>)</span><br><span class="line">			PrintListReversingly_Recursively(pHead-&gt;m_pNext);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d \n"</span>, pHead-&gt;m_nValue);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
